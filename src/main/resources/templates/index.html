<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
     <head th:replace="~{layout/plantilla :: head}">
       
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
     
          <section id="productos" class="py-4">
        <div class="container">
            <h1>Productos Disponibles</h1>
            <p>Total de Productos: <span th:text="${TotalProductos}"></span></p>
            <div class="row g-4">
                <!-- Iteraci贸n de productos -->
                <div class="col-md-4" th:each="producto : ${productos}">
                    <div class="card h-100 shadow">
                        <!-- Imagen del producto -->
                        <img th:src="@{${producto.rutaImagen}}" class="card-img-top" alt="Imagen del producto" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <!-- Descripci贸n -->
                            <h5 class="card-title" th:text="${producto.descripcion}"></h5>
                            <!-- Detalle -->
                            <p class="card-text text-muted" th:text="${producto.detalle}"></p>
                            <!-- Precio -->
                            <p class="card-text text-success fw-bold">Precio: $<span th:text="${producto.precio}"></span></p>
                            <!-- Existencias -->
                            <p class="card-text">Existencias: <span th:text="${producto.existencias}"></span></p>
                        </div>
                        <div class="card-footer text-center">
                            <!-- Bot贸n para agregar al carrito -->
                            <button class="btn btn-primary">
                                <i class="fas fa-cart-plus"></i> Agregar
                            </button>
                             <a th:href="@{/carrito/agregar/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-primary">
                                <i class="fas fa-cart-plus"></i> Agregar al carrito
                            </a>
                            <!-- Botones para editar/eliminar, visibles solo si el usuario tiene permisos -->
                            <a th:href="@{/producto/modificar/}+${producto.idProducto}" 
                               class="btn btn-success btn-sm" sec:authorize="hasRole('ROLE_ADMIN')">
                                <i class="fas fa-pencil-alt"></i> Editar
                            </a>
                            <a th:href="@{/producto/eliminar/}+${producto.idProducto}" 
                               class="btn btn-danger btn-sm" sec:authorize="hasRole('ROLE_ADMIN')">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Fin de la iteraci贸n -->
            </div>
        </div>
    </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
